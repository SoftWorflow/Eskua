<VirtualHost *:80>
    ServerName localhost

    DocumentRoot "/var/www/html"

    <Directory "/var/www/html">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex home/index.html index.html
    </Directory>

    <Directory "/var/www/html/api">
        RewriteEngine On
        RewriteCond %{HTTP:X-Requested-With} !^XMLHttpRequest$
        RewriteRule .* - [F]
    </Directory>

    # Proxy a Node.js para autenticaci√≥n
    ProxyPass "/auth" "http://auth_jwt:4000/"
    ProxyPassReverse "/auth" "http://auth_jwt:4000/"

    # Rutas separadas para backoffice
    Alias "/backoffice" "/var/www/html/backoffice"
    <Directory "/var/www/html/backoffice">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex home/index.html index.html
    </Directory>

    <Directory "/var/www/html/images">
        Options -Indexes
    </Directory>
</VirtualHost>