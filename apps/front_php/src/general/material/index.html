<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas - Eskua</title>
  <link rel="stylesheet" href="/output.css">
  <link rel="icon" href="/images/EskuaLogo2.png">
  <script src="/auth.js"></script>
  <script src="/navbar-loader.js"></script>
  <script src="material-script.js"></script>
  <script>
    document.documentElement.style.display = 'none';

    (async () => {
      await requireAuth();

      if (authManager.getAccessToken()) {
        authManager.startTokenMonitoring();
      }

      await initializeNavbar('#navbar-container');

      document.documentElement.style.display = '';
    })();
  </script>
</head>

<body>
  <div id="navbar-container"></div>
  <div
    class="h-screen w-full flex flex-col items-center justify-end px-10 bg-[url(../images/Background3.png)] bg-fixed">
    <div class="w-full h-[86vh] bg-[#1B3B50] rounded-t-xl flex px-2 pt-2">
      <!-- FONDO BLANCO -->
      <div class="w-full h-full bg-white rounded-sm flex flex-col items-center overflow-y-auto justify-center">

        <!-- Return Arrow -->
        <div class="group" onclick="window.history.back()">
          <img src="../../../../images/ReturnArrow.svg" alt=""
            class="absolute left-[6.25vw] top-[20.37vh] w-8 h-8 interactive scale105 block group-hover:hidden">
          <img src="../../../../images/ReturnArrowOrange.svg" alt=""
            class="absolute left-[6.25vw] top-[20.37vh] w-8 h-8 interactive scale105 hidden group-hover:block">
        </div>

        <!-- CONTENT CONTAINER -->
        <div class="w-8/12 h-11/12 flex flex-col space-y-20 py-10">

          <!-- TITLE -->
          <div class="flex flex-col items-center space-y-6">
            <h1 class="text-6xl font-semibold text-[#1B3B50]">Material Educativo</h1>
            <div class="flex space-x-2">
              <p class="text-lg text-[#6A7282]">Aprende el téorico detrás de LSU con documentos, fotos y videos
                educativos. </p>
            </div>
          </div>

          <!-- MEMBERS SEARCH + TABLE -->
          <div class="flex flex-col h-full space-y-6">
            <!-- Search + Filter -->
            <div class="flex items-center space-x-5">
              <!-- Search Bar -->
              <div class="relative w-full">
                <!-- Magnifying glass Icon -->
                <span class="absolute inset-y-0 left-4 flex items-center text-gray-400 pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
                  </svg>
                </span>
                <!-- Input -->
                <input id='search-bar' type="text" placeholder="Buscar Material..."
                  class="w-full pl-12 pr-12 rounded-2xl border-0 shadow-md/25 focus:ring-2 focus:ring-[#E1A05B] transition duration-150 bg-[#FBFBFB]" />
                <!-- Filter Icon -->
                <button
                  class="absolute inset-y-0 right-4 flex items-center text-gray-400 hover:text-[#E1A05B] transition interactive">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L14 13.414V19a1 1 0 01-1.447.894l-4-2A1 1 0 018 17V13.414L3.293 6.707A1 1 0 013 6V4z" />
                  </svg>
                </button>
              </div>

              <div class="flex space-x-2">

                <!-- PDF -->
                <label class="relative cursor-pointer">
                  <input type="radio" name="materialType" class="peer hidden" />
                  <div class="rounded-full border-2 border-[#A3A3A3] text-[#A3A3A3] w-32 px-3 py-1.5 flex items-center justify-between shadow-sm
                    transition-all duration-200 ease-in-out
                    hover:bg-[#f5f5f5] hover:shadow-md
                    peer-checked:border-[#E1A05B] peer-checked:text-[#E1A05B]
                    peer-checked:hover:bg-[#fff8f0]">
                    <p class="text-sm">PDF</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                      stroke="currentColor" class="w-4 h-4 transition-colors duration-200
                      peer-hover:stroke-[#E1A05B]
                      peer-checked:stroke-[#E1A05B]
                      peer-checked:hover:stroke-[#E54B4B]">
                      <path class="plus-icon" stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                      <path class="x-icon hidden" stroke-linecap="round" stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </div>
                </label>

                <!-- Video -->
                <label class="relative cursor-pointer">
                  <input type="radio" name="materialType" class="peer hidden" />
                  <div class="rounded-full border-2 border-[#A3A3A3] text-[#A3A3A3]
                    w-32 px-3 py-1.5 flex items-center justify-between shadow-sm
                    transition-all duration-200 ease-in-out
                    hover:bg-[#f5f5f5] hover:shadow-md
                    peer-checked:border-[#E1A05B] peer-checked:text-[#E1A05B]
                    peer-checked:hover:bg-[#fff8f0]">
                    <p class="text-sm">Video</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                      stroke="currentColor" class="w-4 h-4 transition-colors duration-200
                      peer-hover:stroke-[#E1A05B]
                      peer-checked:stroke-[#E1A05B]
                      peer-checked:hover:stroke-[#E54B4B]">
                      <path class="plus-icon" stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                      <path class="x-icon hidden" stroke-linecap="round" stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </div>
                </label>

                <!-- Foto -->
                <label class="relative cursor-pointer">
                  <input type="radio" name="materialType" class="peer hidden" />
                  <div class="rounded-full border-2 border-[#A3A3A3] text-[#A3A3A3]
                    w-32 px-3 py-1.5 flex items-center justify-between shadow-sm
                    transition-all duration-200 ease-in-out
                    hover:bg-[#f5f5f5] hover:shadow-md
                    peer-checked:border-[#E1A05B] peer-checked:text-[#E1A05B]
                    peer-checked:hover:bg-[#fff8f0]">
                    <p class="text-sm">Foto</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                      stroke="currentColor" class="w-4 h-4 transition-colors duration-200
                      peer-hover:stroke-[#E1A05B]
                      peer-checked:stroke-[#E1A05B]
                      peer-checked:hover:stroke-[#E54B4B]">
                      <path class="plus-icon" stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                      <path class="x-icon hidden" stroke-linecap="round" stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </div>
                </label>

              </div>
            </div>

            <!-- Materials Table -->
            <div id="materials-table"
              class="w-full h-[45vh] shadow-md/25 rounded-xl bg-[#FBFBFB] flex flex-col overflow-y-auto"></div>

          </div>

</body>

</html>
