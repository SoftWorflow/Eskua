    <script>
        document.documentElement.style.display = 'none';
        (async () => {
            // Allow access even if not logged in
            await authManager.ensureValidToken();

                authManager.startTokenMonitoring();
            }

<script>
    // Función para alternar el modo edición
    function toggleEdit(button) {
        const input = button.parentElement.querySelector('input');
        
        if (input.disabled) {
            input.disabled = false;
            input.focus();
            input.classList.remove('disabled:bg-gray-100', 'disabled:cursor-not-allowed');
        } else {
            input.disabled = true;
            input.classList.add('disabled:bg-gray-100', 'disabled:cursor-not-allowed');
        }
    }

    // Función para mostrar/ocultar contraseña
    function togglePassword(button) {
        const container = button.parentElement;
        const input = container.querySelector('input');
        const eyeOpen = button.querySelector('.eye-open');
        const eyeClosed = button.querySelector('.eye-closed');
        
        if (input.type === 'password') {
            input.type = 'text';
            eyeOpen.classList.add('hidden');
            eyeClosed.classList.remove('hidden');
        } else {
            input.type = 'password';
            eyeOpen.classList.remove('hidden');
            eyeClosed.classList.add('hidden');
        }
    }

    // Función para editar foto de perfil

</script>
