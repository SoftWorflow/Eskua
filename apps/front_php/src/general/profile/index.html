<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Grupo - Eskua</title>
    <link rel="stylesheet" href="/output.css">
    <script src="/auth.js"></script>
    <script src="/navbar-loader.js"></script>
    <script src="/home/content-loader.js"></script>
    <script src="/general/profile/profile-script.js"></script>
    <!-- LOADING CIRCLE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/gh/fgnass/spin.js@2.3.2/spin.min.js"></script>
    <script>
        document.documentElement.style.display = 'none';
        (async () => {
            // Allow access even if not logged in
            await authManager.ensureValidToken();

            if (authManager.getAccessToken()) {
                authManager.startTokenMonitoring();
            }

            await initializeNavbar('#navbar-container');

            document.documentElement.style.display = '';
        })();
    </script>
</head>

<body>
    <div id="navbar-container"></div>
    <div
        class="h-screen w-full flex flex-col items-center justify-end px-10 bg-[url(../images/Background3.png)] bg-fixed">
        <div class="w-full h-[86vh] bg-[#1B3B50] rounded-t-xl flex px-2 pt-2">
            <!-- FONDO BLANCO -->
            <div class="w-full h-full bg-white rounded-sm flex flex-col items-center justify-center">

                <!-- MAIN CONTENT -->
                <div class="w-3/4 flex flex-col space-y-12 items-center">

                    <div id="spinner-container"></div>

                    <div id="profile-info-container" class="hidden space-y-12">
                        <!-- Top content -->
                        <div class="flex flex-col items-center space-y-6">
                            <!-- Titulo -->
                            <div class="flex flex-col items-center space-y-4">
                                <h2 class="text-6xl font-semibold text-[#1B3B50]">Perfil</h2>
                            </div>
                            <!-- Profile Picture -->
                            <div class="rounded-full bg-[#173345] w-36 h-36 drop-shadow-lg/45 p-1 flex">
                                <img id="profile-picture" src="" alt=""
                                    class="h-full w-full rounded-full aspect-square object-cover">
                            </div>
                            <!-- Specific info -->
                            <div class="flex flex-col items-center space-y-3">
                                <p id="display-name" class="text-3xl text-[#1B3B50]">Nombre</p>
                                <p id="email" class="text-2xl font-light text-[#7F7F7F]">correoejemplo@gmail.com</p>
                                <p id="role" class="text-2xl text-[#7F7F7F]">Invitado</p>
                            </div>
                        </div>
                        <!-- Bottom content -->
                        <div class="flex flex-col items-center">
                            <!-- Preferences -->
                            <div class="flex-col w-[35vw] space-y-5">
                                <p class="text-xl text-[#1B3B50] font-semibold">Preferencias</p>
                                <div class="flex flex-col bg-[#1B3B50] px-3 py-5 rounded-lg space-y-1">
                                    <a href="stats.html" class="no-underline">
                                        <div
                                            class="flex justify-between bg-white rounded-lg p-5 items-center hover:bg-[#e0e0e0] transition duration-150 interactive">
                                            <div class="flex space-x-3 items-center">
                                                <img src="../../../../images/Stats.svg" alt="" class="h-6.5 w-6.5">
                                                <p class="text-xl text-[#1B3B50]">Estadisticas</p>
                                            </div>
                                            <img src="../../../../images/RightArrow.svg" alt="" class="w-3 h-3">
                                        </div>
                                    </a>
                                    <a href="profileSettings.html" class="no-underline">
                                        <div
                                            class="flex justify-between bg-white rounded-lg p-5 items-center hover:bg-[#e0e0e0] transition duration-150 interactive">
                                            <div class="flex space-x-3 items-center">
                                                <img src="../../../../images/SettingsIcon.svg" alt=""
                                                    class="h-6.5 w-6.5">
                                                <p class="text-xl text-[#1B3B50]">Ajustes Perfil</p>
                                            </div>
                                            <img src="../../../../images/RightArrow.svg" alt="" class="w-3 h-3">
                                        </div>
                                    </a>
                                    <div onclick="authManager.logout()"
                                        class="flex justify-between bg-white rounded-lg p-5 items-center hover:bg-[#e0e0e0] transition duration-150 interactive">
                                        <div class="flex space-x-3 items-center">
                                            <img src="../../../../images/LogOutIcon.svg" alt="" class="h-6.5 w-6.5">
                                            <p class="text-xl text-[#1B3B50]">Cerrar Sesi√≥n</p>
                                        </div>
                                        <img src="../../../../images/RightArrow.svg" alt="" class="w-3 h-3">
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
