<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos - Eskua</title>
    <link rel="stylesheet" href="../../output.css">
    <script src="../../auth.js"></script>
    <script src="../../navbar-loader.js"></script>
    <script src="../../home/content-loader.js"></script>
    <script>
        document.documentElement.style.display = 'none';
        (async () => {
            // Allow access even if not logged in
            await authManager.ensureValidToken();
            
            if (authManager.getAccessToken()) {
                authManager.startTokenMonitoring();
            }
            
            await initializeNavbar('#navbar-container');
            await initializeContent('#content-container');
            
            document.documentElement.style.display = '';
        })();
    </script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="min-h-screen w-full flex flex-col items-center justify-end px-10 bg-[url(../images/Background3.png)] bg-fixed">
        <div class="w-full h-[86vh] bg-[#1B3B50] rounded-t-xl flex px-2 pt-2">
            <!-- FONDO BLANCO -->
            <div class="w-full h-full bg-white rounded-t-sm flex flex-col items-center justify-center">
                <!-- Return Arrow -->
                <div class="group">
                    <img src="../../../../images/ReturnArrow.svg" alt="" class="absolute left-[6.25vw] top-[20.37vh] w-8 h-8 interactive scale105 block group-hover:hidden">
                    <img src="../../../../images/ReturnArrowOrange.svg" alt="" class="absolute left-[6.25vw] top-[20.37vh] w-8 h-8 interactive scale105 hidden group-hover:block">
                </div>

                <!-- MAIN CONTENT -->
                <div class="w-full flex flex-col space-y-20 items-center">
                    <!-- TITLE -->
                    <div class="flex flex-col items-center space-y-4">
                        <h1 class="text-6xl font-semibold text-[#1B3B50]">Grupos</h1>
                        <p class="text-lg text-[#6A7282]">Bienvenido nuevamente, Nombre Docente.</p>
                    </div>
                    <!-- CARDS -->
                    <div class="grid grid-cols-3 gap-10">
                        <!-- BASICO -->
                        <a href="../teacher/groupHomeTeacher.html" class="group transition duration-200 bg-[#1B3B50] shadow-md/25 w-[300px] h-[300px] 2xl:w-[525px] 2xl:h-[525px] rounded-lg flex justify-center items-center p-1.5 hover:bg-[#E1A05B] interactive no-underline">
                            <div class="bg-white rounded-md w-full h-full flex flex-col">
                                <div class="md:h-4/6 2xl:h-3/4 border-b-2 border-[#DFDFDF] flex items-center justify-center">
                                    <img src="../../../../images/GroupsStar.svg" alt="" class="md:w-16 md:h-16 2xl:h-auto 2xl:w-auto group-hover:scale-105 transition duration-200 ease-in-out">
                                </div>
                                <div class="md:md:h-2/6 2xl:h-1/4 flex flex-col items-center justify-center space-y-2">
                                    <p class="md:text-2xl 2xl:text-3xl font-semibold text-[#1B3B50] group-hover:text-[#E1A05B] transition duration-200">Básico</p>
                                    <div class="flex w-full justify-center space-x-2">
                                        <!-- NOMBRE GRUPO -->
                                        <p class="md:text-sm 2xl:text-lg text-[#6A7282]">Básico IEP</p>
                                        <img src="../../../../images/Line.svg" alt="">
                                        <!-- CANTIDAD INTEGRANTES -->
                                        <p class="md:text-sm 2xl:text-lg text-[#6A7282]">142 integrantes</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <!-- INTERMEDIO -->
                        <a href="groupHomeTeacher.html" class="group transition duration-200 bg-[#1B3B50] shadow-md/25 w-[300px] h-[300px] 2xl:w-[525px] 2xl:h-[525px] rounded-lg flex justify-center items-center p-1.5 hover:bg-[#E1A05B] interactive no-underline">
                            <div class="bg-white rounded-md w-full h-full flex flex-col">
                                <div class="md:h-4/6 2xl:h-3/4 border-b-2 border-[#DFDFDF] flex items-center justify-center">
                                    <img src="../../../../images/GroupsStar2.svg" alt="" class="md:w-16 md:h-16 2xl:h-auto 2xl:w-auto group-hover:scale-105 transition duration-200 ease-in-out">
                                </div>
                                <div class="md:md:h-2/6 2xl:h-1/4 flex flex-col items-center justify-center space-y-2">
                                    <p class="md:text-2xl 2xl:text-3xl font-semibold text-[#1B3B50] group-hover:text-[#E1A05B] transition duration-200">Intermedio</p>
                                    <div class="flex w-full justify-center space-x-2">
                                        <!-- NOMBRE GRUPO -->
                                        <p class="md:text-sm 2xl:text-lg text-[#6A7282]">Intermedio IEP</p>
                                        <img src="../../../../images/Line.svg" alt="">
                                        <!-- CANTIDAD INTEGRANTES -->
                                        <p class="md:text-sm 2xl:text-lg text-[#6A7282]">56 integrantes</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <!-- AVANZADO -->
                        <a href="groupHomeTeacher.html" class="group transition duration-200 bg-[#1B3B50] shadow-md/25 w-[300px] h-[300px] 2xl:w-[525px] 2xl:h-[525px] rounded-lg flex justify-center items-center p-1.5 hover:bg-[#E1A05B] interactive no-underline">
                            <div class="bg-white rounded-md w-full h-full flex flex-col">
                                <div class="md:h-4/6 2xl:h-3/4 border-b-2 border-[#DFDFDF] flex items-center justify-center">
                                    <img src="../../../../images/GroupsStar3.svg" alt="" class="md:w-16 md:h-16 2xl:h-auto 2xl:w-auto group-hover:scale-105 transition duration-200 ease-in-out">
                                </div>
                                <div class="md:md:h-2/6 2xl:h-1/4 flex flex-col items-center justify-center space-y-2">
                                    <p class="md:text-2xl 2xl:text-3xl font-semibold text-[#1B3B50] group-hover:text-[#E1A05B] transition duration-200">Avanzado</p>
                                    <div class="flex w-full justify-center space-x-2">
                                        <!-- NOMBRE GRUPO -->
                                        <p class="md:text-sm 2xl:text-lg text-[#6A7282]">Avanzado IEP</p>
                                        <img src="../../../../images/Line.svg" alt="">
                                        <!-- CANTIDAD INTEGRANTES -->
                                        <p class="md:text-sm 2xl:text-lg text-[#6A7282]">15 integrantes</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>    
        </div>
    </div>
<script>
    (async () => {
        const userRole = getUserRole();
        
        if (userRole !== 'teacher') {
            console.warn('Unauthorized access attempt to teacher home');
            window.location.href = '../../error-pages/403.html';
            return;
        }
    })();
</script>
</body>
</html>
