<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas - Eskua</title>
    <link rel="stylesheet" href="../../../output.css">
    <script src="../../../auth.js"></script>
    <script src="../../../navbar-loader.js"></script>
    <script src="../../../home/content-loader.js"></script>
    <script>
        document.documentElement.style.display = 'none';
        (async () => {
            // Allow access even if not logged in
            await authManager.ensureValidToken();
            
            if (authManager.getAccessToken()) {
                authManager.startTokenMonitoring();
            }
            
            await initializeNavbar('#navbar-container');
            await initializeContent('#content-container');
            
            document.documentElement.style.display = '';
        })();
    </script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="min-h-screen w-full flex flex-col items-center justify-end px-10 bg-[url(../images/Background3.png)] bg-fixed">
        <div class="w-full h-[86vh] bg-[#1B3B50] rounded-t-xl flex px-2 pt-2">
            <!-- FONDO BLANCO -->
            <div class="w-full h-full bg-white rounded-t-sm flex flex-col items-center justify-center">
              <!-- MAIN CONTENT -->
              <div class="flex w-full h-full">
                <!-- SIDE MENU -->
                <div class="flex flex-col h-full w-[13vw] border-r-2 border-[#DFDFDF]">
                  <div class="p-6 border-b-2 border-[#DFDFDF]">
                    <p class="font-medium text-[#1B3B50] text-2xl">Menu</p>
                  </div>
                  <div class="h-full p-6 pt-8">
                    <ul class="flex flex-col space-y-10 text-xl">
                      <li><a href="../groupHomeStudent.html" class="font no-underline interactive text-[#1B3B50] text-xl hover:text-[#E1A05B] transition duration-100">Inicio</a></li>
                      <li><a href="assignmentsStudent.html" class="font no-underline interactive text-[#1B3B50] text-xl hover:text-[#E1A05B] transition duration-100 border-2 border-[#E1A05B] pl-2 pr-6 py-2 rounded-lg shadow-md/20">Tareas</a></li>
                    </ul>
                  </div>
                </div>
              
                <!-- RIGHT CONENT -->
                <div class="w-full flex flex-col items-center justify-center space-y-5"></div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
