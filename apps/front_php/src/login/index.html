<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eskua</title>
    <link rel="stylesheet" href="../../output.css">
    <script src="script.js"></script>
    <!-- Notyf CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
</head>
<body class="h-screen">
    <div class="flex flex-col h-full justify-between">
        <img class="w-32 aspect-square" src="../images/EskuaLogo1.png" alt="Eskua Logo">

        <div class="max-w-lg ml-40">
             <div class="text-center mb-24">
                <h1 class="text-6xl">Iniciar Sesión</h1>
                <p class="text-light text-sm">Hola, bienvenido devuelta a Eskua, te estuvimos esperando!</p>
            </div>

            <form class="flex flex-col gap-6" id="login-form">
                <div>
                    <label for="username">Nombre Usuario</label>
                    <p class="text-error text-sm" id="error-message"></p>
                    <div class="input-pack">
                        <img class="label-image" src="../images/UserIcon.svg" alt="User icon">
                        <input maxlength="30" type="text" name="username" id="username-input">
                    </div>
                </div>
                
                <div>
                    <label for="password">Contraseña</label>
                    <p class="text-error text-sm" id="error-message"></p>
                    <div class="input-pack">
                        <img onclick="HandleShowingAndHidingPassword()" id="password-icon" class="label-image interactive" src="../images/OpenEyeIcon.svg" alt="Password icon">
                        <input type="password" name="password" id="password-input">
                    </div>
                </div>

                <div class="flex justify-between text-sm mb-16">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="remember-me" id="remember-me-checkbox">
                        <span>Recuérdame</span>
                    </div>
                    <a>Olvidaste tu contraseña?</a>
                </div>

                <button class="orange-button w-52 py-5 self-center mb-8" type="submit">Iniciar Sesión</button>
            </form>
            <div class="text-sm text-center">
                <span>No estas registrado?</span>
                <span><a>Crear cuenta</a></span>
            </div>
        </div>

        <span class="text-thin text-xs mb-8 ml-8">Copyright &copy 2025 Soft Workflow, Todos los derechos reservados.</span>
    </div>
</body>
</html>
