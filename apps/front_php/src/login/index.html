<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eskua</title>
    <link rel="stylesheet" href="../../output.css">
    <script src="script.js" defer></script>
    <script src="../auth.js"></script>
    <!-- Notyf CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <style>
        .wave-div {
            clip-path: polygon(0 0, 130px 0, 125px 2%, 120px 4%, 115px 6%, 110px 8%, 105px 10%, 100px 12%, 95px 14%, 90px 16%, 85px 18%, 80px 20%, 75px 22%, 70px 24%, 65px 26%, 60px 28%, 55px 30%, 52px 32%, 51px 34%, 52px 36%, 55px 38%, 60px 40%, 65px 42%, 72px 44%, 80px 46%, 88px 48%, 95px 50%, 100px 52%, 102px 54%, 100px 56%, 95px 58%, 88px 60%, 80px 62%, 70px 64%, 60px 66%, 50px 68%, 45px 70%, 42px 72%, 43px 74%, 47px 76%, 55px 78%, 65px 80%, 75px 82%, 85px 84%, 95px 86%, 105px 88%, 112px 90%, 115px 92%, 112px 94%, 105px 96%, 100px 98%, 100px 100%, 100% 100%, 100% 0);
        }
    </style>
    <script>
        if (authManager.getAccessToken() != null) {
            window.location.href = '/home/index.php';
        }
    </script>
</head>
<body class="h-screen flex justify-between p-8 md:p-0 lg:bg-[url('../images/HomePageBlueThing.png')] bg-no-repeat bg-cover">
    <div class="flex flex-col justify-center md:justify-between md:flex-1">
        <img class="hidden md:block w-32 aspect-square" src="../images/EskuaLogo1.png" alt="Eskua Logo">

        <div class="max-w-lg xl:w-xl self-center">
             <div class="text-center mb-12 lg:mb-24">
                <h1 class="text-5xl md:text-6xl">Iniciar Sesión</h1>
                <p class="text-light text-xs md:text-sm">Hola, bienvenido devuelta a Eskua, te estuvimos esperando!</p>
            </div>

            <form class="flex flex-col gap-6" id="login-form">
                <div>
                    <label for="username">Nombre Usuario</label>
                    <p class="text-error text-sm" id="error-message"></p>
                    <div class="input-pack">
                        <img class="label-image" src="../images/UserIcon.svg" alt="User icon">
                        <input maxlength="30" type="text" name="username" id="username-input">
                    </div>
                </div>
                
                <div>
                    <label for="password">Contraseña</label>
                    <p class="text-error text-sm" id="error-message"></p>
                    <div class="input-pack">
                        <img onclick="HandleShowingAndHidingPassword()" id="password-icon" class="label-image interactive" src="../images/OpenEyeIcon.svg" alt="Password icon">
                        <input type="password" name="password" id="password-input">
                    </div>
                </div>

                <div class="flex justify-between text-sm mb-4 lg:mb-16">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="remember-me" id="remember-me-checkbox">
                        <span>Recuérdame</span>
                    </div>
                    <a>Olvidaste tu contraseña?</a>
                </div>

                <button class="orange-button w-52 py-3 lg:py-5 self-center mb-8" type="submit">Iniciar Sesión</button>
            </form>
            <div class="text-sm text-center mb-4 lg:mb-0">
                <span>No estas registrado?</span>
                <span><a href="../register/index.html">Crear cuenta</a></span>
            </div>
        </div>

        <span class="text-thin text-xs text-center md:text-left md:text-xs md:mb-8 md:ml-8">Copyright &copy 2025 Soft Workflow, Todos los derechos reservados.</span>
    </div>

    <div class="hidden flex-1 lg:flex items-center justify-center">
        <img class="w-2xl aspect-square m-auto" src="../images/EskuaLogo2.png" alt="Eskua logo">
    </div>
</body>
</html>
