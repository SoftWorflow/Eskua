<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eskua</title>
    <link rel="stylesheet" href="../../output.css">
    <script src="script.js" defer></script>
    <script src="../auth.js"></script>
    <!-- Notyf CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <style>
        .wave-div {
            clip-path: polygon(0 0, 130px 0, 125px 2%, 120px 4%, 115px 6%, 110px 8%, 105px 10%, 100px 12%, 95px 14%, 90px 16%, 85px 18%, 80px 20%, 75px 22%, 70px 24%, 65px 26%, 60px 28%, 55px 30%, 52px 32%, 51px 34%, 52px 36%, 55px 38%, 60px 40%, 65px 42%, 72px 44%, 80px 46%, 88px 48%, 95px 50%, 100px 52%, 102px 54%, 100px 56%, 95px 58%, 88px 60%, 80px 62%, 70px 64%, 60px 66%, 50px 68%, 45px 70%, 42px 72%, 43px 74%, 47px 76%, 55px 78%, 65px 80%, 75px 82%, 85px 84%, 95px 86%, 105px 88%, 112px 90%, 115px 92%, 112px 94%, 105px 96%, 100px 98%, 100px 100%, 100% 100%, 100% 0);
        }
    </style>
</head>
<body class="h-screen flex justify-between p-8 md:p-0 lg:bg-[url('../images/HomePageBlueThing.png')] bg-no-repeat bg-cover">
    <div class="flex flex-col justify-center md:justify-between md:flex-1">
        <img class="hidden md:block w-32 aspect-square" src="../images/EskuaLogo1.png" alt="Eskua Logo">

        <div class="max-w-lg xl:w-xl self-center">
             <div class="text-center mb-12">
                <h1 class="text-5xl md:text-6xl">Crear Cuenta</h1>
                <p class="text-light text-xs md:text-sm"> Crea una cuenta para acceder todas nuestras funncionalidades</p>
            </div>

            <form class="flex flex-col gap-6" id="register-form">
                <div>
                    <label id="username-label" for="username">Nombre Usuario</label>
                    <p class="text-error text-sm" id="username-error-message"></p>
                    <div class="input-pack">
                        <img class="label-image" src="../images/UserIcon.svg" alt="User icon">
                        <input maxlength="30" type="text" name="username" id="username-input" required>
                    </div>
                </div>

                <div>
                    <label id="display-name-label" for="display-name">Nombre Visible</label>
                    <p class="text-error text-sm" id="display-name-error-message"></p>
                    <div class="input-pack">
                        <img class="label-image" src="../images/UserIcon.svg" alt="User icon">
                        <input maxlength="30" type="text" name="display-name" id="display-name" required>
                    </div>
                </div>

                <div>
                    <label id="email-label" for="email">Email</label>
                    <p class="text-error text-sm" id="email-error-message"></p>
                    <div class="input-pack">
                        <img class="label-image" src="../images/EmailIcon.svg" alt="User icon">
                        <input type="email" name="email" id="email-input" required>
                    </div>
                </div>
                
                <div>
                    <label id="password-label" for="password">Contraseña</label>
                    <p class="text-error text-sm" id="password-error-message"></p>
                    <div class="input-pack">
                        <img id="password-icon" class="label-image interactive" src="../images/OpenEyeIcon.svg" alt="Password icon">
                        <input type="password" name="password" id="password-input" required>
                    </div>
                </div>

                <div>
                    <label id="confirm-password-label" for="confirm-password">Confirmar contraseña</label>
                    <p class="text-error text-sm" id="confirm-password-error-message"></p>
                    <div class="input-pack">
                        <img id="password-icon" class="label-image interactive" src="../images/OpenEyeIcon.svg" alt="Password icon">
                        <input type="password" name="confirm-password" id="confirm-password-input" required>
                    </div>
                </div>

                <div class="md:mb-8">
                    <label id="user-type-label" for="user-type">Tipo de usuario</label>
                    <p class="text-error text-sm" id="user-type-error-message"></p>
                    <div class="input-pack">
                        <img id="dropdown-arrow" class="label-image pointer-events-none" src="../images/DropdownArrow.svg" alt="Dropdown arrow">
                        <select class="appearance-none interactive" name="user-type" id="user-type-dropdown">
                            <option value="guest">Invitado</option>
                            <option value="teacher">Profesor</option>
                            <option value="student">Estudiante</option>
                        </select>
                    </div>
                </div>

                <button class="orange-button w-52 py-3 lg:py-5 self-center mb-8" type="submit">Crear Cuenta</button>
            </form>
            <div class="text-sm text-center mb-4 lg:mb-0">
                <span>Ya tienes una cuenta?</span>
                <span><a>Iniciar Sesión</a></span>
            </div>
        </div>

        <span class="text-thin text-xs text-center md:text-left md:text-xs md:mb-8 md:ml-8">Copyright &copy 2025 Soft Workflow, Todos los derechos reservados.</span>
    </div>

    <div class="hidden flex-1 lg:flex items-center justify-center">
        <img class="w-2xl aspect-square m-auto" src="../images/EskuaLogo2.png" alt="Eskua logo">
    </div>

    <div 
        id="popup-container" 
        class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 shadow-2xl bg-black/30">
        
        <div 
            id="popup" 
            class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 mx-4 transform transition-all duration-300"
            onclick="event.stopPropagation()">

            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Ingresa el código de tu clase</h2>
            </div>

            <form id="code-form">
                <div class="mb-4">
                    <label id="group-code-label" for="code-input" class="block text-gray-700 font-medium mb-2">
                        Código de 6 dígitos
                    </label>
                    <p class="text-error text-sm" id="group-code-error-message"></p>
                    <input 
                        type="text" 
                        id="code-input" 
                        maxlength="6"
                        placeholder="000000"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-center text-2xl font-mono tracking-widest transition duration-200"
                        required>
                </div>

                <div class="flex gap-3">
                    <button 
                        type="submit"
                        class="flex-1 bg-[#28C98E] hover:bg-[#1a8860] text-white interactive font-semibold py-3 rounded-lg transition duration-200">
                        Enviar
                    </button>
                </div>
            </form>

            <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                ¡Código enviado correctamente!
            </div>
        </div>
    </div>
</body>
</html>
