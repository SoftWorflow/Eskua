<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eskua</title>
    <link rel="stylesheet" href="../../output.css">
    <script src="script.js"></script>
    <!-- Notyf CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
</head>
<body class="h-screen flex justify-between">
    <div class="flex flex-col h-full flex-1 justify-between">
        <img class="w-32 aspect-square" src="../images/EskuaLogo1.png" alt="Eskua Logo">

        <div class="max-w-lg xl:w-xl self-center">
             <div class="text-center mb-12">
                <h1 class="text-6xl">Crear Cuenta</h1>
                <p class="text-light text-sm">Crea una cuenta para acceder todas nuestras funcionalidades</p>
            </div>

            <form class="flex flex-col gap-6" id="login-form">
                <div>
                    <label for="username">Nombre Usuario</label>
                    <p class="text-error text-sm" id="error-message"></p>
                    <div class="input-pack">
                        <img class="label-image" src="../images/UserIcon.svg" alt="User icon">
                        <input maxlength="30" type="text" name="username" id="username-input">
                    </div>
                </div>

                 <div>
                    <label for="email">Email</label>
                    <p class="text-error text-sm" id="error-message"></p>
                    <div class="input-pack">
                        <img class="label-image" src="../images/EmailIcon.svg" alt="User icon">
                        <input type="text" name="email" id="email-input">
                    </div>
                </div>
                
                <div>
                    <label for="password">Contraseña</label>
                    <p class="text-error text-sm" id="error-message"></p>
                    <div class="input-pack">
                        <img onclick="HandleShowingAndHidingPassword()" id="password-icon" class="label-image interactive" src="../images/OpenEyeIcon.svg" alt="Password icon">
                        <input type="password" name="password" id="password-input">
                    </div>
                </div>

                <div>
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <p class="text-error text-sm" id="error-message"></p>
                    <div class="input-pack">
                        <img onclick="HandleShowingAndHidingPassword()" id="confirm-password-icon" class="label-image interactive" src="../images/OpenEyeIcon.svg" alt="Confirm Password icon">
                        <input type="password" name="confirm-password" id="confirm-password-input">
                    </div>
                </div>

                <button class="orange-button w-52 py-5 self-center my-8" type="submit">Registrarse</button>
            </form>
            <div class="text-sm text-center">
                <span>Ya tienes una cuenta?</span>
                <span><a>Iniciar Sesión</a></span>
            </div>
        </div>

        <span class="text-thin text-xs mb-8 ml-8">Copyright &copy 2025 Soft Workflow, Todos los derechos reservados.</span>
    </div>

    <div class="hidden lg:bg-primary lg:flex-1 lg:flex lg:items-center lg:justify-center">
        <img class="w-2xl aspect-square m-auto" src="../images/EskuaLogo2.png" alt="Eskua logo">
    </div>
    
</body>
</html>
