<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Usuario - Backoffice</title>
  <link rel="stylesheet" href="../../output.css">
</head>
<body>
  
<div class="flex px-10 pt-10 h-screen space-x-7">

    <div class="bg-[#1B3B50] w-1/6 items-center text-center py-12 rounded-t-2xl flex flex-col place-content-between">
        <nav class="flex flex-col gap-10">
            <h1 class="text-2xl text-white">Menu</h1>
            <ul class="flex flex-col gap-10">
                <li><a href="" class="text-xl interactive text-white hover:text-[#E1A05B]">Inicio</a></li>
                <li><a href="" class="text-xl interactive bg-[#E1A05B] py-2 px-8 rounded-md">Usuarios</a></li>
                <li><a href="" class="text-xl interactive text-white hover:text-[#E1A05B]">Juegos</a></li>
                <li><a href="" class="text-xl interactive text-white hover:text-[#E1A05B]">Grupos</a></li>
                <li><a href="" class="text-xl interactive text-white hover:text-[#E1A05B]">Material</a></li>
            </ul>
        </nav>

        <h2><a href="" class="interactive text-white no-underline hover:cursor-auto hover:text-[#E1A05B]">Regresar</a></li></h2>
    </div>
    
    <!-- Right Panel -->
    <div class="bg-[#1B3B50] rounded-t-2xl w-5/6 px-12 pt-12">
      <div class="bg-white w-full h-full rounded-t-xl flex flex-col space-y-12 items-center">

        <!-- Main Content -->
        <div class="flex flex-col w-full h-full items-center space-y-18 justify-center">

          <!-- Top Content -->
          <div class="flex flex-col items-center space-y-5">
            <!-- Profile Picture -->
            <div class="rounded-full bg-[#173345] w-36 h-36 drop-shadow-lg/45 p-1 flex">
              <img src="../../../../images/ProfilePic.jpeg" alt="" class="h-full w-full rounded-full aspect-square object-cover">
            </div>
            <!-- Name + User type -->
            <div class="flex flex-col items-center space-y-1.5">
              <!-- Name -->
              <h1 class="text-3xl">Nombre Usuario</h1>
              <!-- User Type -->
              <p class="font-light text-lg">Tipo de usuario: Usuario Comun</p>
            </div>
          </div>

        <!-- Personal Details -->
        <div class="w-8/12 flex flex-col drop-shadow-md/25">
          <div class="bg-[#F4F4F4] w-full border-b border-b-[#DFDFDF] px-6 py-3 rounded-t-2xl">
            <p class="text-lg">Datos Personales</p>
          </div>

          <!-- User atributes-->
          <div class="bg-[#FBFBFB] border-b border-b-[#DFDFDF] grid grid-cols-3 px-6 py-4">
            <p class="font-light col-span-1">Id:</p>
            <p class="col-span-2">#195423</p>
          </div>

          <div class="bg-[#FBFBFB] border-b border-b-[#DFDFDF] grid grid-cols-3 px-6 py-4">
            <p class="font-light col-span-1">Username:</p>
            <p class="col-span-2">nombre_usuario123</p>
          </div>

          <div class="bg-[#FBFBFB] border-b border-b-[#DFDFDF] grid grid-cols-3 px-6 py-4">
            <p class="font-light col-span-1">Display Name:</p>
            <p class="col-span-2">Nombre Usuario</p>
          </div>

          <div class="bg-[#FBFBFB] border-b border-b-[#DFDFDF] grid grid-cols-3 px-6 py-4">
            <p class="font-light col-span-1">Email:</p>
            <p class="col-span-2">nombreusuario123@gmail.com</p>
          </div>

          <div class="bg-[#FBFBFB] border-b border-b-[#DFDFDF] grid grid-cols-3 px-6 py-4">
            <p class="font-light col-span-1">Rol:</p>
            <p class="col-span-2">Usuario Com√∫n</p>
          </div>

          <div class="bg-[#FBFBFB] grid grid-cols-3 px-6 py-4 rounded-b-2xl">
            <p class="font-light col-span-1">Grupo:</p>
            <p class="col-span-2">N/A</p>
          </div>
        </div>

          <!-- Delete Button -->
          <button class="red-button interactive w-52 h-18">Eliminar Usuario</button>
        </div>
      </div>
    </div>

</div>

</body>
</html>
