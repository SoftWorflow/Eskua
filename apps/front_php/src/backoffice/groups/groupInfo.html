<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Info Grupo - Backoffice</title>
  <link rel="stylesheet" href="../../output.css">
</head>
<body>
  <div class="bg-white w-full h-full rounded-t-xl flex flex-col space-y-12 items-center">
    <div class="flex flex-col w-full h-full items-center space-y-18 justify-center">
      
      <!-- TOP -->
      <div class="flex flex-col items-center space-y-5">
        <div class="rounded-full bg-[#173345] w-36 h-36 drop-shadow-lg/45 p-1 flex">
          <img src="../../../../images/Group.png" alt="" class="h-full w-full rounded-full aspect-square object-cover">
        </div>
        <div class="flex flex-col items-center space-y-1">
          <h1 class="text-3xl font-semibold text-[#1B3B50]">Nombre Grupo</h1>
          <p class="text-[#6A7282]">Docente: Pedro Martínez</p>
          <p class="text-[#6A7282]">45 Integrantes</p>
        </div>
      </div>

      <!-- INFO BOX -->
      <div class="w-8/12 flex flex-col drop-shadow-md/25">
        <!-- Header -->
        <div class="bg-[#F4F4F4] w-full border-b border-b-[#DFDFDF] px-6 py-3 rounded-t-2xl">
          <p class="text-lg">Información General</p>
        </div>

        <!-- ID -->
        <div class="bg-[#FBFBFB] border-b border-b-[#DFDFDF] grid grid-cols-3 px-6 py-4">
          <p class="font-light col-span-1">Id:</p>
          <p class="col-span-2">#154</p>
        </div>

        <!-- DOCENTE -->
        <div class="bg-[#FBFBFB] border-b border-b-[#DFDFDF] px-6 py-4 flex items-center">
          <p class="font-light flex-none" style="width: 33.333%;">Docente:</p>
          <p class="flex-1">Pedro Martínez</p>
          <button class="flex items-center text-gray-400 hover:text-[#E1A05B] transition-transform duration-200 hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="2" stroke="currentColor" class="w-8 h-8">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 12a1 1 0 112 0 1 1 0 01-2 0zm5 0a1 1 0 112 0 1 1 0 01-2 0zm5 0a1 1 0 112 0 1 1 0 01-2 0z" />
            </svg>
          </button>
        </div>

        <!-- NOMBRE -->
        <div class="bg-[#FBFBFB] border-b border-b-[#DFDFDF] grid grid-cols-3 px-6 py-4">
          <p class="font-light col-span-1">Nombre:</p>
          <p class="col-span-2">Intermedio IEP</p>
        </div>

        <!-- NIVEL -->
        <div class="bg-[#FBFBFB] border-b border-b-[#DFDFDF] grid grid-cols-3 px-6 py-4">
          <p class="font-light col-span-1">Nivel:</p>
          <p class="col-span-2">Intermedio</p>
        </div>

        <!-- INTEGRANTES -->
        <div class="bg-[#FBFBFB] border-b border-b-[#DFDFDF] px-6 py-4 flex items-center">
          <p class="font-light flex-none" style="width: 33.333%;">Integrantes:</p>
          <p class="flex-1">45 alumnos</p>
          <button class="flex items-center text-gray-400 hover:text-[#E1A05B] transition-transform duration-200 hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="2" stroke="currentColor" class="w-8 h-8">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 12a1 1 0 112 0 1 1 0 01-2 0zm5 0a1 1 0 112 0 1 1 0 01-2 0zm5 0a1 1 0 112 0 1 1 0 01-2 0z" />
            </svg>
          </button>
        </div>

        <!-- TAREAS -->
        <div class="bg-[#FBFBFB] border-b border-b-[#DFDFDF] px-6 py-4 flex items-center">
          <p class="font-light flex-none" style="width: 33.333%;">Tareas:</p>
          <p class="flex-1">12 asignadas</p>
          <button class="flex items-center text-gray-400 hover:text-[#E1A05B] transition-transform duration-200 hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="2" stroke="currentColor" class="w-8 h-8">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 12a1 1 0 112 0 1 1 0 01-2 0zm5 0a1 1 0 112 0 1 1 0 01-2 0zm5 0a1 1 0 112 0 1 1 0 01-2 0z" />
            </svg>
          </button>
        </div>

        <!-- CÓDIGO -->
        <div class="bg-[#FBFBFB] grid grid-cols-3 px-6 py-4 rounded-b-2xl">
          <p class="font-light col-span-1">Código:</p>
          <p class="col-span-2">v2hGj872</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
