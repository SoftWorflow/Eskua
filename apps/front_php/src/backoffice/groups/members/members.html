<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrantes Grupo - Backoffice</title>
  <link rel="stylesheet" href="../../../output.css">
</head>
<body>
  
<div class="flex px-10 pt-10 h-screen space-x-7">

    <!-- Side Menu -->
    <div class="bg-[#1B3B50] w-1/6 items-center text-center py-12 rounded-t-2xl flex flex-col place-content-between">
        <nav class="flex flex-col gap-10">
            <h1 class="text-3xl text-white">Menu</h1>
            <ul class="flex flex-col gap-10 font-light">
                <li><a href="" class="text-xl interactive text-white hover:text-[#E1A05B]">Inicio</a></li>
                <li><a href="" class="text-xl interactive text-white hover:text-[#E1A05B]">Usuarios</a></li>
                <li><a href="" class="text-xl interactive text-white hover:text-[#E1A05B]">Juegos</a></li>
                <li><a href="" class="text-xl interactive bg-[#E1A05B] py-2 px-8 rounded-md font-normal">Grupos</a></li>
                <li><a href="" class="text-xl interactive text-white hover:text-[#E1A05B]">Material</a></li>
            </ul>
        </nav>
        <h2><a href="" class="interactive text-white no-underline hover:cursor-auto hover:text-[#E1A05B]">Regresar</a></li></h2>
    </div>
    
    <!-- Right Panel -->
    <div class="bg-[#1B3B50] rounded-t-2xl w-5/6 items-center px-12 pt-12">
        <div class="bg-white rounded-t-xl w-full h-full flex items-center space-y-10 p-10">
          <!-- Main Content -->
          <div class="w-full h-fit flex flex-col px-12 pt-12 space-y-12 items-center">
            <!-- TOP -->
            <div class="flex flex-col items-center space-y-5">
              <div class="rounded-full bg-[#173345] w-36 h-36 drop-shadow-lg/45 p-1 flex">
                <img src="../../../../../images/Group.png" alt="" class="h-full w-full rounded-full aspect-square object-cover">
              </div>
              <div class="flex flex-col items-center space-y-2">
                <h1 class="text-3xl font-semibold text-[#1B3B50]">Integrantes</h1>
                <p class="text-[#6A7282]">Gestiona todos los integrantes del grupo.</p>
              </div>
            </div>

            <!-- Top Content -->
            <div class="flex w-full h-14 space-x-8 ">
              <!-- Search Bar -->
              <div class="relative w-full">
                <!-- Magnifying glass Icon -->
                  <span class="absolute inset-y-0 left-4 flex items-center text-gray-400 pointer-events-none">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                          stroke-width="2" stroke="currentColor" class="w-5 h-5">
                          <path stroke-linecap="round" stroke-linejoin="round"
                          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
                      </svg>
                  </span>
                  <!-- Input -->
                  <input
                      type="text"
                      placeholder="Buscar Integrante..."
                      class="w-full py-3 pl-12 pr-12 rounded-2xl border-0 shadow-sm focus:ring-2 focus:ring-[#E1A05B] transition duration-150"
                  />
                  <!-- Filter Icon -->
                  <button class="absolute inset-y-0 right-4 flex items-center text-gray-400 hover:text-[#E1A05B] transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L14 13.414V19a1 1 0 01-1.447.894l-4-2A1 1 0 018 17V13.414L3.293 6.707A1 1 0 013 6V4z" />
                    </svg>
                  </button>
              </div>
            </div>

            <div class="flex flex-col w-full space-y-5">
               <!-- Members Table -->
            <div class="w-full h-fit h-min-[50vh] shadow-lg/25 flex flex-col rounded-2xl overflow-hidden">
              <!-- Header -->
              <div class="bg-[#F4F4F4] w-full border-b border-b-[#DFDFDF] px-8 py-4 rounded-t-2xl grid grid-cols-3 gap-4 items-center">
                <p class="text-lg">ID</p>
                <p class="text-lg">Username</p>
                <p class="text-lg">Rol</p>
              </div>
              <!-- Members Examples-->
              <div class="h-[37.5vh] overflow-y-scroll font-light">
                <div class="bg-[#FBFBFB] hover:bg-[#f5f5f5] border-b border-b-[#DFDFDF] px-8 py-4 grid grid-cols-3 gap-4 items-center">
                  <p>#532</p>
                  <p>Roberto Martinez</p>
                  <p>Docente</p>
                </div>  
              </div>
        </div>
        <p class="text-sm text-[#6A7282]">Mostrando 7 de 45</p>
    </div>
</div>
</body>
</html>
