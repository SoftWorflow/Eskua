<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Docente - ESKUA</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../output.css">
</head>

<body class="font-[Lexend] bg-[url('./../../../../images/')] bg-cover bg-center text-[#1B3B50] min-h-screen flex flex-col">

  <!-- NAVBAR SUPERIOR -->
  <header class="bg-white shadow-md rounded-b-2xl px-10 py-5 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <img src="../../../../../images/EskuaLogo1.png" alt="Logo ESKUA" class="h-10">
      <p class="text-sm text-[#1B3B50]/70">Home Docente</p>
    </div>

    <!-- Menú -->
    <nav class="flex items-center space-x-10">
      <a href="#" class="text-lg font-medium hover:text-[#E1A05B] transition">Juegos</a>
      <a href="#" class="text-lg font-medium hover:text-[#E1A05B] transition">IA</a>
      <a href="#" class="text-lg font-medium border-b-2 border-[#E1A05B] pb-1 text-[#E1A05B]">Actividades</a>
      <a href="#" class="text-lg font-medium hover:text-[#E1A05B] transition">Material</a>
    </nav>

    <!-- Perfil -->
    <div class="flex items-center space-x-5">
      <button class="text-[#1B3B50]/70 hover:text-[#E1A05B] transition">
        <!-- Icono campana -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.8" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M14.857 17.25H9.143M18 8.25a6 6 0 10-12 0c0 7.5-3 9-3 9h18s-3-1.5-3-9zM9.75 20.25a2.25 2.25 0 004.5 0" />
        </svg>
      </button>
      <img src="../images/profile_example.jpg" alt="Perfil" class="h-9 w-9 rounded-full border border-[#1B3B50]/20">
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex-grow flex flex-col items-center mt-16 space-y-12">

    <!-- Título -->
    <div class="text-center space-y-2">
      <h1 class="text-4xl font-semibold">Actividades</h1>
      <p class="text-[#1B3B50]/70 text-base">¿De qué forma aprenderás hoy?</p>
    </div>

    <!-- Tarjetas -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-10 px-10 max-w-6xl w-full justify-items-center">

      <!-- Tarjeta Material -->
      <a href="#" class="group bg-white shadow-md hover:shadow-lg rounded-2xl w-[280px] h-[300px] md:w-[320px] md:h-[340px] flex flex-col justify-between p-10 border border-[#DFDFDF]/50 hover:border-[#E1A05B]/60 transition">
        <div class="flex justify-center items-center flex-grow">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.8" stroke="currentColor" class="w-20 h-20 text-[#1B3B50] group-hover:text-[#E1A05B] transition">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M7.5 3.75h6.75L18 7.5v12.75H7.5zM7.5 3.75v16.5H6A1.5 1.5 0 014.5 18.75V5.25A1.5 1.5 0 016 3.75z" />
          </svg>
        </div>
        <p class="text-center text-lg font-medium text-[#1B3B50] group-hover:text-[#E1A05B] transition">Material</p>
      </a>

      <!-- Tarjeta Juegos -->
      <a href="#" class="group bg-white shadow-md hover:shadow-lg rounded-2xl w-[280px] h-[300px] md:w-[320px] md:h-[340px] flex flex-col justify-between p-10 border border-[#DFDFDF]/50 hover:border-[#E1A05B]/60 transition">
        <div class="flex justify-center items-center flex-grow">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.8" stroke="currentColor" class="w-20 h-20 text-[#1B3B50] group-hover:text-[#E1A05B] transition">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 12l-6-6m0 0L7.5 12m6-6v12" />
          </svg>
        </div>
        <p class="text-center text-lg font-medium text-[#1B3B50] group-hover:text-[#E1A05B] transition">Juegos</p>
      </a>

      <!-- Tarjeta Grupos -->
      <a href="#" class="group bg-white shadow-md hover:shadow-lg rounded-2xl w-[280px] h-[300px] md:w-[320px] md:h-[340px] flex flex-col justify-between p-10 border border-[#DFDFDF]/50 hover:border-[#E1A05B]/60 transition">
        <div class="flex justify-center items-center flex-grow">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.8" stroke="currentColor" class="w-20 h-20 text-[#1B3B50] group-hover:text-[#E1A05B] transition">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 19.5a3 3 0 01-6 0m6 0V18a4.5 4.5 0 00-9 0v1.5m9 0H6" />
          </svg>
        </div>
        <p class="text-center text-lg font-medium text-[#1B3B50] group-hover:text-[#E1A05B] transition">Grupos</p>
      </a>

    </div>
  </main>

</body>
</html>
