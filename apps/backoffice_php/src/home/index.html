<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backoffice - Eskua</title>
  <link rel="stylesheet" href="home/styles-inicio.css"/>
  <script src="home/script.js" defer></script>
</head>
<body>

  <div class="backoffice-content-container">
    <div class="side-menu-container">
      <div class="side-menu-title-options-container">
        <h4 class="side-menu-title">Menu</h4>
        <ul class="side-menu-options">
          <li class="side-menu-option"><a onclick="ChangeScreen(1)">Inicio</a></li>
          <li class="side-menu-option"><a onclick="ChangeScreen(2)">Usuarios</a></li>
          <li class="side-menu-option"><a>Juegos</a></li>
          <li class="side-menu-option"><a>Grupos</a></li>
          <li class="side-menu-option"><a>Materiales</a></li>
        </ul>
      </div>
      <p><a href="" class="back">Regresar</a></p>
    </div>
    <div class="main-content-container" id="right-content">
      <div class="main-content-title-container">
        <h3 class="main-content-title">Backoffice</h3>
        <p class="main-content-subheading">Bienvenido devuelta, Mateo</p>
      </div>
      <div class="relevant-info-screens-container">
        <div class="left-screens-container">
          <div class="left-screen-container">
            <div class="total-users-and-types-container">
              <div class="total-users-container">
                <p class="user-type-title">Cantidad total de usuarios</p>
                <h6 class="user-type-amount">2.321</h6>
              </div>
              <div class="user-types-container">
                <div class="user-type-container">
                  <p class="user-type-title">Invitados</p>
                  <h6 class="user-type-amount">1525</h6>
                </div>
                 <div class="user-type-container">
                  <p class="user-type-title">Alumnos</p>
                  <h6 class="user-type-amount">653</h6>
                </div>
                 <div class="user-type-container">
                  <p class="user-type-title">Docentes</p>
                  <h6 class="user-type-amount">125</h6>
                </div>
                 <div class="user-type-container">
                  <p class="user-type-title">Admins</p>
                  <h6 class="user-type-amount">18</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="left-screen-container">
            <div class="users-info-screen-container"></div>
          </div>
        </div>
        <div class="right-screen-container">
        </div>
      </div>
    </div>



  </div>

</body>
</html>
